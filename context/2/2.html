    <p>寒山寺的夜晚依旧凄凉。室内，翎栖正和云惠大师下着棋局。</p>
    <p>"施主，又输了"云惠大师倒了杯茶递给云翎栖。</p>
    <p>女子轻笑，“是云惠大师棋艺高超。”</p>
    <p>云惠叹了口气，“施主何不放下孽缘，为何一定要破死局?”</p>
    <p>翎栖抬眼看着他“虞家满门忠烈无一人生还，就连稚子也被杀害，我活着就是为了复仇。大师不必劝阻。</p>
